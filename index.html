<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a página inicial do Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="container-principal">
        <div class="container-foto">
            <img src="img/instagram-celular.png" alt="foto de um smartphone" class="foto">
        </div>
        <div class="container-secundario">
            <div class="container-logo-inputs">
                <div class="logo">
                    <img class="logo-instagram" src="img/instagram-logo.png" alt="logo instagram"  width="50px" height="20px">
                </div>
                <div class="container-inputs">
                    <form action="" class="form-inputs">
                        <div class="inputs">
                            <div class="login">
                                <input type="text" class="login" placeholder="login">
                            </div>
                            <div class="senha">
                                <input type="password" class="senha" placeholder="senha">
                            </div>
                            <div class="entrar">
                                <button class="entrar">Entrar</button>
                            </div>
                            <div class="ou">OU</div>
                            <div class="entrar-com-facebook">
                                <p class="entrar-com-facebook">
                                    <span class="f-face">f</span>
                                    <a href="#" class="facebook">Entrar com Facebook</a>
                                </p>
                            </div>
                        </div>
                        <a href="" class="esqueceu-senha">Esqueceu senha?</a>
                    </form>
                </div>
            </div>
            <div class="container-cadastrar">
                <p class="nao-tem-conta">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" class="cadastrar">Cadastre-se</a></p>
            </div>
            <div class="container-google-apple">
                <p class="obtenha-app">Obtenha o aplicativo</p>
                <div class="google-apple">
                    <a href="" class="apple">
                        <img src="img/apple-button.png" alt="logo apple" class="logo-apple">
                    </a>
                    <a href="" class="google">
                        <img src="img/googleplay-button.png" alt="logo google" class="logo-google">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
